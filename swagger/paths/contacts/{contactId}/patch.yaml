tags:
  - Contacts
summary: Update an existing contact
operationId: updateContact
description: Updates a contact by ID. The request body must be sent as multipart/form-data.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: Jane Doe
          email:
            type: string
            format: email
            example: jane@example.com
          phoneNumber:
            type: string
            example: '+1-202-555-0178'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: [work, home, personal]
            example: work
          photo:
            type: string
            format: binary
            description: New contact profile picture
responses:
  '200':
    description: Contact successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!!
            data:
              $ref: '../../../components/schemas/Contact.yaml'
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Bad Request
            data:
              type: object
              description: Details of the validation error or bad input
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
            data:
              type: object
              description: Empty or details about missing resource
