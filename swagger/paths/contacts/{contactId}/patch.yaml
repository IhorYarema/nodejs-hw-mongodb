tags:
  - Contacts
summary: Update an existing contact
operationId: updateContact
description: Updates a contact by ID. The request body must be sent as multipart/form-data.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '../../../components/schemas/ContactUpdateRequest.yaml'
responses:
  '200':
    description: Contact successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact successfully updated
            data:
              $ref: '../../../components/schemas/Contact.yaml'
  '400':
    $ref: '../../../components/responses/BadRequest.yaml'
  '404':
    $ref: '../../../components/responses/NotFound.yaml'
  '401':
    $ref: '../../../components/responses/Unauthorized.yaml'
