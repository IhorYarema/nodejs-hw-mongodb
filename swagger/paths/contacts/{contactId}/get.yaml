tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Returns data for a single contact
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully retrieved contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact!
            data:
              $ref: '../../../components/schemas/Contact.yaml'
  '401':
    $ref: '../../../components/responses/Unauthorized.yaml'
  '404':
    $ref: '../../../components/responses/NotFound.yaml'
