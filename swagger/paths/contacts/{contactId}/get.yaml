tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Returns data for a single contact
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully retrieved contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 123
            data:
              $ref: '../../../components/schemas/Contact.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
            data:
              type: object
              description: Details about the error (optional)
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
            data:
              type: object
              description: Details about the error (optional)
