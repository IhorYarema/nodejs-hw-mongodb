tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Adds a new contact to the user's list
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/ContactInput.yaml'
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Contact.yaml'
  '400':
    $ref: '../../components/responses/ValidationError.yaml'
  '401':
    $ref: '../../components/responses/Unauthorized.yaml'
