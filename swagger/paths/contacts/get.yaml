tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Returns a paginated, optionally sorted and filtered list of contacts.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number for pagination.
  - name: perPage
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10
    description: Number of contacts per page.
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
      example: createdAt
    description: Field name to sort by.
  - name: sortOrder
    in: query
    required: false
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: Sorting order.
  - name: isFavourite
    in: query
    required: false
    schema:
      type: boolean
    description: Filter by favourite contacts (true or false).
  - name: contactType
    in: query
    required: false
    schema:
      type: string
      enum: [work, home, personal]
    description: Filter by contact type.
responses:
  '200':
    description: Paginated list of contacts
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/PaginatedResponse.yaml'
  '401':
    $ref: '../../components/responses/Unauthorized.yaml'
