tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Returns a paginated, optionally sorted and filtered list of contacts.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number for pagination.
  - name: perPage
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 20
    description: Number of contacts per page.
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
    description: Field name to sort by.
  - name: sortOrder
    in: query
    required: false
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: Sorting order.
  - name: favorite
    in: query
    required: false
    schema:
      type: boolean
    description: Filter by favorite contacts (true or false).
responses:
  '200':
    description: Paginated list of contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - pagination
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: array
              items:
                $ref: '../../components/schemas/Contact.yaml'
            pagination:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 20
                totalItems:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 5
  '401':
    $ref: '../../components/responses/Unauthorized.yaml'
