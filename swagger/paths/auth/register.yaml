tags:
  - Authentication
summary: Register a new user
operationId: registerUser
description: Creates a new user account
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/RegisterInput.yaml'
responses:
  '201':
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User registered successfully
            data:
              $ref: '../../components/schemas/User.yaml'
  '400':
    $ref: '../../components/responses/ValidationError.yaml'
  '409':
    description: Email already exists
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email already exists
