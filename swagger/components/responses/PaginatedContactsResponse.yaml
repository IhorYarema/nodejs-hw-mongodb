type: object
properties:
  status:
    type: integer
    example: 200
  message:
    type: string
    example: Successfully found contacts!
  data:
    type: array
    items:
      $ref: './Contact.yaml'
  pagination:
    type: object
    properties:
      page:
        type: integer
        example: 1
      perPage:
        type: integer
        example: 20
      totalItems:
        type: integer
        example: 100
      totalPages:
        type: integer
        example: 5
required:
  - status
  - message
  - data
  - pagination
