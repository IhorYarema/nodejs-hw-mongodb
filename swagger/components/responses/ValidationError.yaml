description: Validation error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Validation failed
        data:
          type: object
          description: Details about validation errors
          properties:
            errors:
              type: array
              items:
                type: string
