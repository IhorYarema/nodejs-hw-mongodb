type: object
required:
  - status
  - message
  - data
  - pagination
properties:
  status:
    type: integer
    example: 200
  message:
    type: string
    example: Successfully found contacts!
  data:
    type: array
    items:
      $ref: './Contact.yaml'
  pagination:
    type: object
    required:
      - page
      - perPage
      - totalItems
      - totalPages
      - hasNextPage
      - hasPreviousPage
    properties:
      page:
        type: integer
        example: 1
      perPage:
        type: integer
        example: 10
      totalItems:
        type: integer
        example: 100
      totalPages:
        type: integer
        example: 10
      hasNextPage:
        type: boolean
        example: true
      hasPreviousPage:
        type: boolean
        example: false
