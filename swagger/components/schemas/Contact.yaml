type: object
properties:
  _id:
    type: string
    example: 66b8c02c645d7da6a56fba5f
  name:
    type: string
    example: John Doe
  phoneNumber:
    type: string
    example: +123456789
  email:
    type: string
    example: john@example.com
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum:
      - work
      - home
      - personal
    example: personal
  userId:
    type: string
    example: 66b8bfec645d7da6a56fba5d
  photo:
    type: string
    example: uploads/john-doe.jpg
  createdAt:
    type: string
    format: date-time
    example: 2025-08-09T10:15:30.000Z
  updatedAt:
    type: string
    format: date-time
    example: 2025-08-09T10:15:30.000Z
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
  - createdAt
  - updatedAt
